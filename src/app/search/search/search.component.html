<h1>GitHub search</h1>
<form id="searchForm" name="searchForm">
    <label for="searchTerm">Search:&nbsp;</label>
    <input id="searchTerm" name="searchTerm" type="text" placeholder="Search..." #term>
    <button type="button" (click)="doSearch(term.value)">Search</button>
</form>
<hr>
<div class="results">
  <ul>
    <li *ngFor="let item of results">
      <a class="item-full-name item-link" href="{{item.html_url}}">{{item.full_name}}</a>
    </li>
  </ul>
</div>
